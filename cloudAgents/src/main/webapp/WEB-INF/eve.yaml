# Eve settings

# context settings (for persistency)
state:
  class: FileStateFactory
  path: .eveagents

# scheduler settings (for tasks)
scheduler:
  class: ClockSchedulerFactory

transport_services:
- class: XmppService
  host: openid.almende.org
  port: 5222
  service: openid.almende.org


bootstrap:
  agents:
    edxl: com.almende.bridge.agent.EDXLAdapterAgent
    demo: com.almende.bridge.agent.DemoGenerator
    list: com.almende.bridge.agent.GenList
    agent_list: com.almende.bridge.agent.GenList
    rate: com.almende.bridge.agent.RateMeasurement
    teamLeader1: com.almende.bridge.agent.TeamLeaderAgent

    
